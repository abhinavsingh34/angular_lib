<H1>Library With Subscribe</H1>
<ng-container >
  <!-- *ngIf="data$?.length > 0; else elseblock" datasource?="/assets/data.json"-->


    <table >
      <thead>
        <th *ngIf="datafields.length > 0">Index</th>
          <th *ngIf="datafields.includes('Name')">Name</th>
          <th *ngIf="datafields.includes('Age')">Age</th>
          <th *ngIf="datafields.includes('Address')">Address</th>
          <th *ngIf="datafields.includes('Phone')">Phone</th>
          <th *ngIf="datafields.includes('Gender')">Gender</th>
          <th *ngIf="datafields.includes('Email')">Email</th>
      </thead>
      <tbody>
          <tr  *ngFor="let person of data$ index as i">
            <td *ngIf="datafields.length > 0">{{i+1}}</td>
              <td *ngIf="datafields.includes('Name')">{{person.name}}</td>
              <td  *ngIf="datafields.includes('Age')">{{person.age}}</td>
              <td *ngIf="datafields.includes('Address')">{{person.address}}</td>
              <td *ngIf="datafields.includes('Phone')">{{person.phone}}</td>
              <td  *ngIf="datafields.includes('Gender')">{{person.gender}}</td>
              <td *ngIf="datafields.includes('Email')">{{person.email}}</td>
          </tr>
      </tbody>


</table>
    <hr />

</ng-container>

    <ng-template #elseblock> No Data Availabale </ng-template>
